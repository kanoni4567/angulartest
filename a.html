<!DOCTYPE html>
<html>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <body>
    <script>
      var app = angular.module('myShoppingList', []);
      app.controller('myCtrl', function($scope) {
        $scope.products = ['Milk', 'Bread', "Cheese"];
        $scope.addItem = function() {
          if (!$scope.addMe) {
            return;
          }
          if ($scope.products.includes($scope.addMe)) {
            alert("The item is already in your shopping list.");
            return;
          } else {
            $scope.products = [...$scope.products, $scope.addMe];
          }
        }
        $scope.removeItem = function(x) {
          $scope.products = $scope.products.filter(function(value, index, arr) {
            return index !== x;
          });
        }
      });
    </script>

    <div ng-app="myShoppingList" ng-controller="myCtrl">
      <ul>
        <li ng-repeat="x in products track by $index">{{x}}<span ng-click="removeItem($index)">&times;</span></li>
      </ul>
      <input type="text" ng-model="addMe" />
      <button ng-click="addItem()">Add</button>
    </div>
  </body>
</html>
